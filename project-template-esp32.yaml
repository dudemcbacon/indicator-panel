    model: gc9a01a
    auto_clear_enabled: false
    id: gca901_display1
    cs_pin: GPIO21 # CS1
    dc_pin:
      number: GPIO5
      allow_other_uses: true
    reset_pin:
      number: GPIO6
    dimensions:
      height: 240
      width: 240
    rotation: 90°
